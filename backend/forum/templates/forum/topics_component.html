<div class="topics">
    <div class="topics__header topics__header__inline">
        <div>
            <h2>Browse Topics</h2>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a class="btn btn--main" href="{% url 'topic_create' %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>add</title>
                    <path
                            d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
                    </path>
                </svg>
            </a>
        </div>
        {% endif %}
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'home' %}" class="active">All <span>{{ room_total }}</span></a>
        </li>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic_search' %}?q={{ topic.name }}">{{ topic.name }}<span>{{ topic.room_set.all.count }}</span></a>
            </li>
        {% endfor %}

    </ul>
</div>
